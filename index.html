<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KingofKingsLike</title>
  </head>
  <body>
    <div id="app">
      <div id="game-wrap">
        <button id="turn-end-button" type="button">ターン終了</button>
        <button id="auto-button" type="button">オート操作</button>
        <canvas id="game-canvas"></canvas>
        <div id="bgm-controls">
          <button id="bgm-play" type="button">BGM 再生</button>
          <button id="bgm-stop" type="button">BGM 停止</button>
          <span id="bgm-status" aria-live="polite"></span>
        </div>
        <div id="rules-panel">
          <div class="rules-title">ルールと操作方法</div>
          <ul class="rules-list">
            <li>キングは初期位置の城にいるときに雇用コマンドが使えます。</li>
            <li>雇用でユニットを増やし、敵のキングを撃破しましょう。</li>
            <li>街を占領すると、1ターンに貰える資金が多くなります。</li>
            <li>街はファイターやアーチャーでないと占領できません。</li>
          </ul>
          <div class="rules-section">操作方法</div>
          <ul class="rules-list">
            <li>マウス左クリック: 決定 / 選択</li>
            <li>右クリック: ターン終了メニュー</li>
            <li>マウスホイール：拡大、縮小、スライド移動</li>
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
