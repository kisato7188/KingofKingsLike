<!doctype html>
<html lang="ja">
  <head>

    <title>KingofKingsLike</title>
  </head>
  <body>
    <div id="app">
      <div id="game-wrap">
        <canvas id="game-canvas"></canvas>

        </div>
      </div>
    </div>
